hyperparameters:
  reset_density: false #Whether or not to use gotod
  log_name: "power_opt" #Log folder name (delete to use the default)
  f_param: power #Parameter to read as fitness from the reactors
  density_param: DensidadeAtual #Parameter name for density counts
  mutation_probability: 0.01
  maximize: false
  resolution: 8 #Number of bits used for each parameter
  elitism: true #Whether or not to use elitism
  do_crossover: true #Whether or not to perform crossover when the genetic algorithm is enabled
  rng_seed: 4 #Random seed for genetic algorithm
  ranges:
    branco:
      - 0
      - 100
    full:
      - 0
      - 100
    others:
      - 0
      - 100
system:
  initial_state: "preset_state.csv"
  relevant_parameters:
    - "440"
    - "470"
    - "495"
    - "530"
    - "595"
    - "634"
    - "660"
    - "684"
    - branco
    - full
  irradiance:
    "branco": 10
    "full": 10
    "440": 5.5
    "470": 5.4
    "495": 5.2
    "530": 5.3
    "595": 4.1
    "634": 5.4
    "660": 5.1
    "684": 5.1
  standard_parameters:
    - branco
    - full
    - "440"
    - "470"
    - "495"
    - "530"
    - "595"
    - "634"
    - "660"
    - "684"
    - cor
    - modopainel
    - brilho
    - bomdia
    - boanoite
    - tau
    - step
    - modotemp
    - temp
    - densidade
    - mododil
    - ar
    - ima
    - modoco2
    - co2
    - dtco2
dash:
  glob: "./log/power_opt/*.csv"
  cols:
    Temp: #[23,30]
    pH: #[1,10] # min,max (must have two)
    DensidadeAtual: #No range
    power: #No range
    efficiency: #No range
    growth_rate:
  x_col: 'elapsed_time_hours'
  sep: "\t"
  tail: 128
  display_cols: 3
  theme: cyborg
  subplot_height: 300
  cumulative: true
  update_time: 30000 #In miliseconds
  max_points: 50 #Maximum number of points to display at once
  vspace: 0.1
